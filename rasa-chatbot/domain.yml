version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - light_complaint

entities:
  - priority_indicator
  - location

responses:
  utter_greet:
  - text: "Hey, comment je peux vous aider?"

  utter_cheer_up:
  - text: "Voici de quoi vous remonter le moral:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Est-ce que ça t'a aidé ?"

  utter_happy:
  - text: "Super, continue !"

  utter_goodbye:
  - text: "Au revoir"

  utter_iamabot:
  - text: "Je suis un bot."

  utter_complaint_received:
  - text: "Votre plainte a été reçue. Merci de nous l'avoir signalée."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
